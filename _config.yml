about_content: | # this will include new lines to allow paragraphs
  Hi. I am a Ph.D. student in [Knowledge and Language Engineering](http://kle.postech.ac.kr) Lab under the supervision of [Jong-Hyeok Lee](http://kle.postech.ac.kr/people/professor) at [POSTECH](http://www.postech.ac.kr/). My research interests lie in the area of natural language processing (NLP).  
  At present, my research focuses on:
  - Machine-Translation (MT) and its related topics, Automatic Post-Editing (APE) and Quality Estimation (QE)
  - Grammatical Error Correction (GEC)
  - Text Summarization

