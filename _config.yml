about_content: | # this will include new lines to allow paragraphs
  Hi. I am a Ph.D. student in [Knowledge and Language Engineering](http://kle.postech.ac.kr) Lab under the supervision of [Jong-Hyeok Lee](http://kle.postech.ac.kr/people/professor) at POSTECH. 
  My research interests lie in the area of natural language processing. At present, my research focuses on machine-translation (MT) and its related topics such as automatic post-editing (APE) and quality estimation (QE).
